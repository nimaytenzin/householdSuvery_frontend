<mat-toolbar>
  <span>Select a structure</span>
  <span class="menu-spacer"></span>
  <button mat-raised-button (click)="toggleAdd()" color="primary">
    <mat-icon>add</mat-icon>
    <mat-label>Add Structure</mat-label>
  </button>
</mat-toolbar>
<div class="map-container">
  <div class="map-frame">
    <div id="map">
      <div class="leaflet-bottom leaflet-right">
          <button style="
          width: 42px;
          border-radius: 23px;
          height: 42px;
          background: #ffffffa3;
          margin-bottom: 20px;
          border: none;" value="Cancel" class=" span3 leaflet-control" (click)="getMyLocation()">
            <mat-icon style="color: blue;">location_searching</mat-icon>
          </button>
      </div>
      <div class="leaflet-top leaflet-right">
        <mat-label style="
        margin-bottom: 20px;
        font-size: 13px;
        font-weight: bold;
        color: white;
        background-color: #df1515;
        padding: 5px;
        margin-right: 30px;">Select a building by clicking on the red dot</mat-label>
      </div>
    </div>
  </div>
</div>
