
<div class="form-wraper" style="text-align:center">

        <h3>Mark Selected Building as Red building?</h3>

        <h1>
            Latitude: {{ data.lat }}
        </h1>
        <h1>
            Longitude: {{ data.lng }}
        </h1>
        <h1>
            Structure ID: {{ data.structure_id }}
        </h1>
         <!-- Start of Building Form-->
         <form [formGroup]="createRedBuildingForm">
            <mat-form-field class="justifier">
                <mat-label>Remarks If Any</mat-label>
                <input matInput type="text"   formControlName="remarks"   required autofocus>
                <!-- <input matInput type="text"   [(ngModel)] = "remarks"   required autofocus> -->
            </mat-form-field>
        </form>
    
      </div>
      <div class="form-footer">

        <div>
          <button mat-flat-button class="btn custom-btn" (click)="submit()" color="primary" >
            <mat-icon>note_add</mat-icon> Mark Red Building
          </button>
        </div>
  </div>
