<div class="form-wraper" style="text-align:center">

    <h1>
        Edit Red Building Case Details
    </h1>

    <form [formGroup]="editRedBuilding">


        <mat-form-field appearance="fill" class="justifier">
            <mat-label> Date Detected</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dateDetection" [max]="today" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="justifier">
            <mat-label>Red Flat or Red Building?</mat-label>
            <mat-select    formControlName="type"  >
              <mat-option  value="FLAT">
               RED FLAT
              </mat-option>
              <mat-option  value="BUILDING">
                RED BUILDING
               </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="justifier">
            <mat-label>Status</mat-label>
            <mat-select    formControlName="status"  >
              <mat-option  value="ACTIVE">
               ACTIVE
              </mat-option>
              <mat-option  value="INACTIVE">
                INACTIVE
               </mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field class="justifier">
            <mat-label>Remarks</mat-label>
            <input matInput type="text" formControlName="remarks" required>
        </mat-form-field>



    </form>

</div>
<div class="form-footer">
    <button mat-flat-button class="btn custom-btn" (click)="submit()" color="primary">
        <mat-icon>note_add</mat-icon> Update Red Building Data
    </button>
</div>
