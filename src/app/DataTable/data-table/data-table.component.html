<div class="container text-center">

<div style="display:flex; align-items: flex-end;">
  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Family Member</button>
  <br>
</div>

  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef> Sl.no</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="cid">
      <th mat-header-cell *matHeaderCellDef> CID/WorkPermit </th>
      <td mat-cell *matCellDef="let element"> {{element.idNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>
    
    <ng-container matColumnDef="IncomeEarner">
      <th mat-header-cell *matHeaderCellDef> Income Earner </th>
      <td mat-cell *matCellDef="let element"> {{element.incomeEarner}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link"> 
        <a (click)="openDialog('Update',element)">Edit</a> | 
        <a (click)="openDialog('Delete',element)">Delete</a>  
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-button (click)="logData()">log data</button>
</div>
