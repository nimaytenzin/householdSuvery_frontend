<div class="form-container">
    Add a new Family Member
   

    <input type="text" placeholder="Name"  [(ngModel)]="householdmember.name" class="custom-input">
    <select [(ngModel)]="householdmember.gender" required class="custom-select">
        <option value="M" selected>Male</option>
        <option value="F">Female</option> 
    </select>
    <input type="text" placeholder="Age"  [(ngModel)]="householdmember.age" class="custom-input">
    Is Co-Morbid?
    <select [(ngModel)]="householdmember.isComorbid" required class="custom-select">
        <option value="1" selected>Yes</option>
        <option value="0">No</option> 
    </select>
   
    <button (click)="addFamilyMember()" type="submit" class="submit-btn">
        Add Family Member
    </button>
</div>
